            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            font-weight: 700;
            margin-top: 15px;
        }

        .btn-editorial:hover { background-color: #f4f4f4; }

        .btn-shop-now {

            color: #fff;
            padding: 18px 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;

            text-align: center;

            font-weight: 700;

        .question-text { font-size: 1.8rem; margin-bottom: 40px; }

        .options-grid { display: flex; flex-direction: column; gap: 15px; }

        .option-card:hover { border-color: var(--color-accent); background-color: #fafafa; }

        #result-section { display: none; text-align: center; }

        .product-image { width: 100%; max-width: 200px; height: auto; margin: 0 auto 20px; display: block; background: #fff; object-fit: contain; }
        .product-name { font-size: 2rem; color: var(--color-primary); margin-bottom: 10px; }
        .product-desc { font-size: 0.95rem; color: #555; line-height: 1.6; font-style: italic; margin-bottom: 10px; }

        .rec-item { width: 48%; background: #f9f9f9; padding: 15px; border: 1px solid transparent; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .rec-name { font-weight: bold; color: var(--color-primary); font-size: 0.9rem; display: block; margin-top: 5px; }
        .rec-brand { font-size: 0.75rem; color: #888; text-transform: uppercase; }
    </style>
</head>

        const quiz = {
